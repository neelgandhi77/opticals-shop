{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}

<center>
    <div class="container my-3">
        <form action="/add" class="w-80 max-w-lg bg-grey shadow-lg rounded px-8 pt-6 pb-8 mb-4 my-3" method="POST">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text"
                    class="form-control bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    name="fname" id="fname" aria-describedby="emailHelp" value={{fname}} pattern="^[A-Za-z]+$" required>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text"
                    class="form-control bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    name="lname" id="lname" aria-describedby="emailHelp" value={{lname}} pattern="^[A-Za-z]+$" required>
            </div>
            <div class="mb-3">
                <label for="mb" class="form-label">Mb no<Nav></Nav></label>
                <input type="text"
                    class="form-control bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    name="mb" id="mb" aria-describedby="emailHelp" value={{mb}} pattern="^([+]\d{2})?\d{10}$" required>
            </div>
            <button type="submit" class="btn btn-success my-2 mx-2">Update</button>
            <button type="submit" class="btn btn-danger mx-2"><a href="/search">Back</a></button>
        </form>
    </div>
</center>

{% endblock body %}
