<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}>
      <script src="{{ url_for('static', filename='js/test.js') }}"></script-->
  <!--Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <!-- title logo-->
  <link rel="icon"
    href="https://e7.pngegg.com/pngimages/878/474/png-clipart-optics-computer-icons-glasses-glasses-glass-lens.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
  <title> Optics- {% block title %} Alert {% endblock title %} </title>
</head>

<body oncontextmenu="return false">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/"><i class="fs-4 bi-house"></i> <span
                class="ms-1 d-none d-sm-inline">Home</span></a>
          </li>
        </ul>
      </div>
  </nav>
  
  <div class="alert alert-{{type}}" role="alert">
    {{alert}}
  </div>
  <meta http-equiv="refresh" content="{{times}}; {{rlink}}" />


</body>

</html>
<!-- Avoid Redundant Entries -->
<script type="text/javascript">
  function preback() { window.history.forward(); }
  setTimeout("preback()", 0);
  window.onunload = function () { null };
</script>
